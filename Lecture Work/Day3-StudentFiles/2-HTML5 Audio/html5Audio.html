<!doctype html>
<html lang="en">

    <head>

        <title>HTML5 Audio Example</title>


    </head>

    <body>
        <audio src="audio/music.mp3" controls>Audio is not suppoertted</audio>
        <br />
        <audio id='audio' autoplay="autoplay" controls>
            <source src="audio/?!.mp3" type='audio/mpeg'/>
            <source src="audio/music.ogg" type='audio/ogg'/>
        </audio>
        <br/>
        <!-- Add button that will skip two seconds ahead -->
        <button onclick="clicked()">skip 2 secs</button>
        <script type="text/javascript" src="js/audioControl.js"></script>
    </body>

</html>
