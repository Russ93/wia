<!DOCTYPE html>
<html>
	<head>
		<title>FancyBox Example</title>
	<script type="text/javascript"  src="http://code.jquery.com/jquery-1.10.2.min.js" ></script>
	<script type="text/javascript" src="includes/jquery.fancybox.js?v=2.1.5"></script>
	<link rel="stylesheet" type="text/css"  href="css/jquery.fancybox.css" media="screen" />

	
    
	<script type="text/javascript">
	   $(document).ready(function(e){
           $('.fancybox').fancybox()
           
           
       })
	
	</script>
    
	</head>
	<body>
		<h1>Lightbox</h1>
	
        <a href="img/1-Large.jpg" class="fancybox" rel="group" title="My Caption For Image 1">
            <img src="img/1-Small.jpg" alt="Image 1" width="150" height="150"/>
        </a>        
        <a href="img/2-Large.jpg" class="fancybox" rel="group" title="My Caption For Image 2">
            <img src="img/2-Small.jpg" alt="Image 2" width="150" height="150"/>
        </a>
         <a href="img/3-Large.jpg" class="fancybox" rel="group" title="My Caption For Image 3">
            <img src="img/3-Small.jpg" alt="Image 3" width="150" height="150"/>
        </a>
        <a href="img/4-Large.jpg" class="fancybox" rel="group" title="My Caption For Image 3">
            <img src="img/4-Small.jpg" alt="Image 4" width="150" height="150"/>
        </a>
        
	</body>
</html>
