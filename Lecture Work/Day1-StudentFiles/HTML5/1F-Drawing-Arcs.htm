<!DOCTYPE html>
<html>
	<head>
		<title>Drawing Arcs</title>
		<style type="text/css">
			html{
				font-family: 'Avenir', Tahoma, Arial, Helvetica, sans-serif;
			}
			#Canvas1 {
				border: dotted 1px black;
			}
		</style>
		<script>
			window.onload = function() {
				var theCanvas = document.getElementById('Canvas1');
				if (theCanvas && theCanvas.getContext) {
					var ctx = theCanvas.getContext("2d");
					if (ctx) {
						ctx.strokeStyle = '#79D';
						ctx.fillStyle = '#E85';
						ctx.lineWidth = 5;
						
						//Stroke a quarter arc
						ctx.beginPath();
						//arc(x,y,r,startAngle, endAnle,C||CC);
						//true- CC
						ctx.arc(50,150,100, 1.5*Math.PI, 2*Math.PI);
						ctx.stroke();
						
						//3/4 circle counter-clockwise;
						ctx.beginPath();
						ctx.arc(300,150,100, 0, (Math.PI/180)*270, false);
						ctx.stroke();
						
						//stroke and fill a circle
						var degrees = 360
							rads = (Math.PI*180)*degrees;
						ctx.beginPath();
						ctx.arc(550,150,100,0,rads)
						ctx.fill();
						ctx.stroke();
					}
				}
			}
		</script>
	</head>
	<body>
		<h1>Drawing Arcs</h1>
		<p>This example will draw arcs, both open and closed</p>
		<canvas id="Canvas1" width="700" height="300">Your browser does not support canvas.</canvas>
	</body>
</html>
