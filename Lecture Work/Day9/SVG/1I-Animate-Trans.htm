<!DOCTYPE html>
<html>

<head>
    <title>SVG Transforms Animated</title>

</head>

<body>
    <h1>SVG TransformsAnimated</h1>
    <p>This example will show how to animate a transform.</p>
    <svg height='500' width='500'>
        <rect x='50' y='50' width='100' height='100' fill='blue' stroke='red' stroke-width='5'>
            <animateTransform attributeName='transform' type='scale' values='1,.5,1' begin='0' dur='1s' repeatCount='indefinite' />
        </rect>
    </svg>
</body>

</html>
