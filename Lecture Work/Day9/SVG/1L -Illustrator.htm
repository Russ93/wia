<!DOCTYPE html>
<html>

<head>
    <title>Drawing SVGs</title>

</head>

<body>
    <h1>Drawing SVGs In Illustrator</h1>
    <p>This example will show how to draw SVGs using Illustrator.</p>
    <svg width="400" height="400">
        <rect x="26.5" y="45.5" fill="#076BB6" stroke="#F47D43" stroke-width="5" stroke-miterlimit="10" width="207" height="206">
            <animateColor attributeName='fill' type='xml' values='#076BB6; #E66665; #076BB6' begine='0' dur='5s' repeatCount='indefinite' />
            
        </rect>
    </svg>
    <br>
</body>

</html>
