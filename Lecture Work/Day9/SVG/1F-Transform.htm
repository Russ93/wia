<!DOCTYPE html>
<html>

<head>
    <title>SVG Transforms</title>

</head>

<body>
    <h1>SVG Transforms</h1>
    <p>This example will show how to transform an SVG.</p>
    <svg width='500' height='500'>
        <rect 
              x='50' y='50'
              width='100' height='100'
              fill='blue' stroke='red'
              stroke-width='5'
              rx="8" ry="8"
              transform = 'rotate(45,100,100), translate(50,0) scale(.5) skewX(45) skewY(45)'
        /> 
    </svg>
</body>

</html>
