<!DOCTYPE HTML>
<html>

<head>
    <title>Save Canvas As Image</title>
</head>

<body>
    <canvas id="myCanvas" width="578" height="200" styld="display:none;"></canvas>    
    <img id="canvasImg" alt="right click to save me" />
    <script>
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');

         //Closed Path
        ctx.strokeStyle = "blue";
        ctx.fillStyle = "red";
        ctx.lineWidth = 5;
        ctx.beginPath();
        ctx.moveTo(425, 175);
        ctx.lineTo(450, 25);
        ctx.lineTo(525, 50);
        ctx.lineTo(575, 175);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();

         //Save Canvas as an image (default pngs)
        var dataURL = canvas.toDataURL();
            //Set the canvas Img img tag src to our variable dataURL
        document.getElementById('canvasImg').src = dataURL
    </script>
</body>

</html>
